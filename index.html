<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="leaflet-search/src/leaflet-search.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- remove -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script src="leaflet-search/src/leaflet-search.js"></script>
	<script src="https://cartodb-libs.global.ssl.fastly.net/carto.js/v4.1.2/carto.min.js"></script>
	<!-- remove -->
	<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.63.0/dist/L.Control.Locate.min.js" charset="utf-8"></script>
</head>
<body>
	<div id="root" class="container">
		<div class="top text-center">
			<h3 style="color:#555">Greenprints</h3>
		</div>

		<div class="container-flex middle" style="height:100%">

			<div class="flex-1">
				<div class="panel-container" style="height:100%">
					
					<button id="panel-toggle" class="panel-toggle">
						<span></span>
					</button>
					
					<div id="panel-side" class="panel-side"> 
						<div class="row">
							<div class="col-10">
								<h5 class="ml-2 mr-2"></h5>
							</div>
						</div>
						<div id="controls">
							<ul>
							<li>
								<input type="checkbox" checked id="show-bioregions">
								<label for="bioregions">Show Bioregions</label>
							</li>
							<li >
								<input type="checkbox" checked id="show-subregions">
								<label for="subregions">Show Sub-bioregions</label>
							</li>						 
							</ul>
						</div>
					</div>

					<div id="mapid"></div>
				</div>
				
			</div>
			<div class="flex-2">
				<div class="card information-display">
					<div class="card-header scroll-bar-styled" id="userRegion-detail"></div>
					<div class="card-body" id="subregion-detail">
					Info
					</div>
				</div>
			</div>
		</div>

		<div class="bottom">

		</div>
	</div>

	<div class="modal fade" id="region-detail-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h3 id="region-detail-title"></h3>
					<button id="modal-close-button" type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="region-detail-body" class="modal-body">
				
					<div id="accordion" role="tablist" aria-multiselectable="true">
						
					</div>
					<div id="region-loading">
						<div class="spinner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
