<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="leaflet-search/src/leaflet-search.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
	   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
	   crossorigin=""/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Make sure you put this AFTER Leaflet's CSS -->
	 <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
	   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
	   crossorigin=""></script>
	<script src="leaflet-search/src/leaflet-search.js"></script>
	<script src="map/RegionsJson.js"></script>
</head>
<body>
	<div class="container">
		<div class="top text-center">
			<h3 style="color:#555">Greenprints</h3>
		</div>

		<div class="container-flex">
				<div class="mapControl">
				
					<button id="fullscreen" type="button" class="btn btn-info">
							Full screen
					</button>
					<button id="geolocation" type="button" class="btn btn-info">
							location
					</button>
				</div>
		</div>

		<div class="container-flex middle" style="height:100%">

			<div class="flex-1">
				<div class="panel-container" style="height:100%">
					
					<button id="panel-toggle" class="panel-toggle">
						<span></span>
					</button>
					<div id="panel-side" class="panel-side"> 
						<div class="row">
							<div class="col-10">
								<h5 class="ml-2 mr-2">Subregions Within View (0)</h5>
							</div>
						</div>
						<ul id="subregion_list">
							<li id="list-loading">Loading...</li>
						</ul>
				
					</div>
					<div id="mapid"></div>
				</div>
				
			</div>
			<div class="flex-2">
				<div class="card information-display">
					<div class="card-header scroll-bar-styled" id="userRegion-detail"></div>
					<div class="card-body" id="subregion-detail">
					Info
					</div>
				</div>
			</div>
		</div>

		<div class="bottom">

		</div>
	</div>
	
	<script type="text/javascript" src="./src/main.js"></script>
</body>
